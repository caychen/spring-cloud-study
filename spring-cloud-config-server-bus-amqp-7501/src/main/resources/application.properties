server.port=7501

spring.application.name=config-server-bus-amqp

# git\u7BA1\u7406\u914D\u7F6E
# \u914D\u7F6Egit\u4ED3\u5E93\u4F4D\u7F6E
spring.cloud.config.server.git.uri=https://github.com/caychen/spring-cloud-config

# \u8BBF\u95EEgit\u4ED3\u5E93\u7684\u7528\u6237\u540D
